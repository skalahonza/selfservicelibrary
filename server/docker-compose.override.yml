version: '3.4'

services:
  books.db:
    ports:
      - "27017:27017"

  selfservicelibrary.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"

  selfservicelibrary.web:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44302   
    ports:
      - "54156:80"
      - "44302:443"